<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Użytkownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #1e1e1e;
        }

        .container {
            margin-top: 20px;
        }

        .card {
            background-color: #1e1e1e;
            border: none;
            color: #ffffff;
        }

        .btn-primary {
            background-color: #6200ea;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3700b3;
        }

        .table {
            color: #000000;
        }

        .table thead {
            background-color: #2a2a2a;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Panel Użytkownika</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Twój Panel</h5>
                <p>Twoja subskrypcja: {{ 'Aktywna' if subscribed else 'Nieaktywna' }}</p>
                <p>Jeśli chcesz wesprzeć, kliknij poniżej:</p>

                <!-- Przycisk do wsparcia -->
                <div class="d-flex">
                    <!-- Link bezpośredni do Patronite -->
                    <a href="https://patronite.pl/Beazzy" class="btn btn-primary me-2" target="_blank">
                        Wesprzyj na Patronite
                    </a>

                    <!-- Przekierowanie przez serwer -->
                    <form action="{{ url_for('redirect_to_patronite') }}" method="post">
                        <button type="submit" class="btn btn-primary">Przedłuż Subskrypcję</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

</html>
